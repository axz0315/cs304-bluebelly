<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Submission</title>
    <!-- load local stylesheet (css) -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Write a review</h1>

<form id="review-form"
      method="POST"
      action="/review/">
  <p><label>Restaurant: <input type="text" name="restaurant"></label></p>
  <p><label>Address: <input type="text" name="addr"></label></p>
  <p><label>Rating: <input type="number" name="rating">/5</label></p>
  <p><label>Review:
      <textarea rows="3" cols="30" name="review"></textarea>
  </label></p>
  <p><button type="submit">Post</button></p>
</form>
</body>
</html>
